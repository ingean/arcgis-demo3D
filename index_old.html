<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>Demo | 3D-analyser</title>

    <!-- Stylesheets and favicon -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css">
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.61/calcite.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <link rel="shortcut icon" type="image/png" href="images/geodata.png" />

    <script src="https://js.arcgis.com/4.20/"></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.61/calcite.esm.js"></script>
  </head>
  <body>
    
    <!-- Navigation bar -->
 

    <main>
      <!-- Action bar -->
      <calcite-action-bar>
        <calcite-action-group>
          <calcite-action id="layers" class="toggle-widgets" text="Kartlag" icon="layers"></calcite-action>
        </calcite-action-group>
        <calcite-action-group>
          <calcite-action id="daylight" class="toggle-widgets" text="Dagslys" icon="brightness" active="true"></calcite-action>
          <calcite-action id="shadow" class="toggle-widgets" text="Skygge" icon="contrast"></calcite-action>
          <calcite-action id="elevation" class="toggle-widgets" text="Terrengprofil" icon="altitude"></calcite-action>
          <calcite-action id="los" class="toggle-widgets" text="Siktlinjer" icon="line-of-sight"></calcite-action>
          <calcite-action id="slice" class="toggle-widgets" text="Snitt" icon="slice" disabled="true"></calcite-action>
        </calcite-action-group>
        <calcite-action-group>
          <calcite-action id="editor" class="toggle-widgets" text="Redigering" icon="layers-editable" disabled="true"></calcite-action>
        </calcite-action-group>
        <calcite-action id="settings" class="toggle-panels" text="Innstillinger" icon="gear" slot="bottom-actions"></calcite-action>
      </calcite-action-bar>
      
      <!-- Floating Panels -->
      <calcite-panel id="panel-settings" class="panel-right flow-panel" heading="Innstillinger" style="display:none;">
        <calcite-icon class="flow-panel-item" icon="gear" slot="header-actions-end"></calcite-icon>
        <calcite-notice id="notice-portalId" color="red">
          <div slot="title">Ugyldig portal-ID</div>
          <div slot="message">Angi en gyldig id til en ArcGIS Online 3D-scene.</div>
        </calcite-notice>
        <calcite-label class="flow-panel-item">
          Velg et av eksemplene under og aktivere ved Ã¥ trykke knappen "Bytt webscene" 
          <calcite-radio-group id="radio-sceneSelect" class="flow-panel-item" scale="s">
            <calcite-radio-group-item value="shadow">Skygge</calcite-radio-group-item>
            <calcite-radio-group-item value="editor" checked>Redigere</calcite-radio-group-item>
            <calcite-radio-group-item value="slice">Snitt</calcite-radio-group-item>
          </calcite-radio-group>
        </calcite-label>
        <calcite-label class="flow-panel-item">
          Portal item ID:
          <calcite-inline-editable>
            <calcite-input id="txt-portalID" class="flow-panel-item" value="f2220db76c6448b4be8083d19ef4cf8d" placeholder="Portal item ID"></calcite-input>
          </calcite-inline-editable>
        </calcite-label>
        <calcite-button id="btn-updateScene" class="flow-panel-item">Bytt webscene</calcite-button>
      </calcite-panel>
     
      
      <!-- Map -->
      <div class="wrapper">
        <div id="viewDiv" class="esri-view"></div>
        <div id="sliceDiv" class="esri-widget" style="display:none;">
          <div id="sliceContainer"></div>
          <div id="sliceOptions">
            <button
              class="esri-button esri-button--secondary"
              id="clearPlaneBtn"
              type="button"
              title="Clear slice plane">
              Fjern sektor
            </button>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Scripts-->
    <script type="text/javascript" src="modules/main.js"></script>
  </body>
</html>
